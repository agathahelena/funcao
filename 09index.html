<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */
    //ENTRADA

    function fatorial (numero){

        if(numero === 1 ){
            return 1;
        }
        else {
            return numero * fatorial(numero - 1);
        }
    }
    //PROCESSAMENTO

    let num = Number(prompt(`informe um numero`));
    let resultado = fatorial(num);

    alert(resultado);
    //SAÍDA
</script>
