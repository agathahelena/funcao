<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */
    //ENTRADA
    function Celsius(graus) {
        let conversao = (graus - 32) * 5 / 9;
        alert (`A temperatura ${graus} F é igual a ${conversao}C`)
    }
    //PROCESSAMENTO

    let graus = Number(prompt(`temperatura em Fahrenheit`));
    Celsius(graus);
    //SAÍDA
</script>
