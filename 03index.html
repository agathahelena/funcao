<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */
    //ENTRADA
    function fahrenheit(graus){
        let conversao = (9 * graus + 160) / 5
        alert (`A temperatura ${graus} C é igual a ${conversao}F`)
    }
    //PROCESSAMENTO
    let graus = prompt(`Informe um temperatura em graus Celcius:`);
    fahrenheit(graus);
    //SAÍDA
</script>
