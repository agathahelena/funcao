<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */
    //ENTRADA

    function tri(b , h ) {
        
        let conta =  (b * h) / 2;

        alert(`a area do triangulo é ${conta}`);
    }
    //PROCESSAMENTO

    let b = Number(prompt(`qual a base do triangulo`));
    let h =  Number (prompt(`qual a altura do triangulo`));

    tri(b , h);

    //SAÍDA
</script>
